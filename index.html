<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunting</title>
</head>
<!-- tailwind css link  -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- google font  -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body style="font-family: 'Poppins', sans-serif;
">
    <header class="my-7">
        <h3 class="text-6xl text-center capitalize font-bold">hunting phone</h3>
    </header>
    <main class="container mx-auto">
        <!-- search content  -->
        <section class="my-6 bg-red-200 p-5 rounded-lg">
            <input id="search-field" type="text" placeholder="search..."
                class="input input-bordered input-secondary w-full max-w-xs" />
            <button onclick="HandleSearch()" class="btn btn-secondary ml-3">search</button>
        </section>

        <!-- loading content  -->
        <section id="loading-element" class="my-9 text-center hidden">
            <span class="loading loading-ring loading-lg"></span>
        </section>

        <!-- content result  -->
        <section id="phoneContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </section>

        <!-- all content show  -->
        <section class="my-5 text-center ">
            <button onclick="handleAllContentShow()" id="all-show"
                class="btn btn-active btn-neutral hidden">Neutral</button>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box w-[60%]">
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

</body>
<script src="js/phoneHuntin.js"></script>

</html>
